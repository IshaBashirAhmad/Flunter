{% load static %}

<div class="modal fade" id="addCustomPlan" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="addCustomPlanLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <form>
                {% csrf_token %}
                <div class="modal-header border-bottom-0 w-100 justify-content-center">
                    <span class="add-user-modal-header-text" id="add-custom-plan-modal-header-text">Add Custom Plan</span>
                </div>
                <div class="modal-body">

                        <label for="company-field">Company</label>
                        <div>
                            <div class="selection-div">

79 11.7333 19.9157 12.181 19.9157 12.7333V13.9Z" fill="#5D5959" stroke="#5D5959" stroke-width="0.5"/>
                                </svg>
                                <input type="text" name="company" id="company-field" placeholder="Choose" autocomplete="off" />
                            </div>
                            <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M11.0002 1.1697C10.8128 0.983448 10.5594 0.878906 10.2952 0.878906C10.031 0.878906 9.77756 0.983448 9.59019 1.1697L6.00019 4.7097L2.46019 1.1697C2.27283 0.983448 2.01938 0.878906 1.75519 0.878906C1.49101 0.878906 1.23756 0.983448 1.05019 1.1697C0.956464 1.26266 0.88207 1.37326 0.831301 1.49512C0.780533 1.61698 0.754395 1.74769 0.754395 1.8797C0.754395 2.01171 0.780533 2.14242 0.831301 2.26428C0.88207 2.38613 0.956464 2.49674 1.05019 2.5897L5.29019 6.8297C5.38316 6.92343 5.49376 6.99782 5.61562 7.04859C5.73747 7.09936 5.86818 7.1255 6.00019 7.1255C6.1322 7.1255 6.26291 7.09936 6.38477 7.04859C6.50663 6.99782 6.61723 6.92343 6.71019 6.8297L11.0002 2.5897C11.0939 2.49674 11.1683 2.38613 11.2191 2.26428C11.2699 2.14242 11.296 2.01171 11.296 1.8797C11.296 1.74769 11.2699 1.61698 11.2191 1.49512C11.1683 1.37326 11.0939 1.26266 11.0002 1.1697Z" fill="#7C00F4"/>
                            </svg>
                            <div class="filter-dropdown" id="company-dropdown">
                                {% for company in companies_data %}
                                <div class="radio-btn company-item-list" data-id="{{company.id}}">
                                    <input onchange="selectCompany(this);" id="comp-{{company.id}}" type="radio" value="{{company.id}}" name="company" />
                                    <label for="comp-{{company.id}}" class="radio-label">{{company.company_name}}</label>
                                </div>
                                {% endfor %}
                                <span class="hide" id="no-company-text">No Company</span>
                            </div>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="credits">Credits</label>
                        <div>
                            <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14.5 6.9C14.5 8.19836 13.4082 9.3 12 9.3V11.3C14.4578 11.3 16.5 9.35718 16.5 6.9H14.5ZM12 9.3C10.5918 9.3 9.5 8.19836 9.5 6.9H7.5C7.5 9.35718 9.54224 11.3 12 11.3V9.3ZM9.5 6.9C9.5 5.60164 10.5918 4.5 12 4.5V2.5C9.54224 2.5 7.5 4.44282 7.5 6.9H9.5ZM12 4.5C13.4082 4.5 14.5 5.60164 14.5 6.9H16.5C16.5 4.44282 14.4578 2.5 12 2.5V4.5ZM8.5 14.7H15.5V12.7H8.5V14.7ZM15.5 19.5H8.5V21.5H15.5V19.5ZM8.5 19.5C7.09177 19.5 6 18.3984 6 17.1H4C4 19.5572 6.04224 21.5 8.5 21.5V19.5ZM18 17.1C18 18.3984 16.9082 19.5 15.5 19.5V21.5C17.9578 21.5 20 19.5572 20 17.1H18ZM15.5 14.7C16.9082 14.7 18 15.8016 18 17.1H20C20 14.6428 17.9578 12.7 15.5 12.7V14.7ZM8.5 12.7C6.04224 12.7 4 14.6428 4 17.1H6C6 15.8016 7.09177 14.7 8.5 14.7V12.7Z" fill="#5D5959"/>
                            </svg>
                            <input maxlength="50" min="1" type="number" name="credits" id="credits" placeholder="3500" />
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="price-per-month">Price Per Month</label>
                        <div>
                            <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18.7143 7H4.88571C3.84606 7 3 7.79044 3 8.76176V16.9716C3 17.9429 3.84606 18.7333 4.88571 18.7333H18.7143C19.7539 18.7333 20.6 17.9429 20.6 16.9716V8.76176C20.6 7.79044 19.7539 7 18.7143 7ZM19.3429 16.9716C19.3429 17.2957 19.0613 17.5588 18.7143 17.5588H4.88571C4.53874 17.5588 4.25714 17.2957 4.25714 16.9716V10.9593L11.162 13.276C11.3675 13.3453 11.5838 13.3799 11.8 13.3799C12.0162 13.3799 12.2325 13.3453 12.4374 13.2766L19.3429 10.9593V16.9716ZM19.3429 9.71076L12.0118 12.1714C11.8754 12.2172 11.7252 12.2178 11.5875 12.1714L4.25714 9.71135V8.76176C4.25714 8.4376 4.53874 8.17451 4.88571 8.17451H18.7143C19.0613 8.17451 19.3429 8.4376 19.3429 8.76176V9.71076Z" fill="#5D5959" stroke="#5D5959" stroke-width="0.5"/>
                            </svg>
                            <input type="number" min="1" name="monthly_price" id="price-per-month" placeholder="$35" />
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="number-of-users">Number of Users</label>
                        <div>
                            <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18.7143 7H4.88571C3.84606 7 3 7.79044 3 8.76176V16.9716C3 17.9429 3.84606 18.7333 4.88571 18.7333H18.7143C19.7539 18.7333 20.6 17.9429 20.6 16.9716V8.76176C20.6 7.79044 19.7539 7 18.7143 7ZM19.3429 16.9716C19.3429 17.2957 19.0613 17.5588 18.7143 17.5588H4.88571C4.53874 17.5588 4.25714 17.2957 4.25714 16.9716V10.9593L11.162 13.276C11.3675 13.3453 11.5838 13.3799 11.8 13.3799C12.0162 13.3799 12.2325 13.3453 12.4374 13.2766L19.3429 10.9593V16.9716ZM19.3429 9.71076L12.0118 12.1714C11.8754 12.2172 11.7252 12.2178 11.5875 12.1714L4.25714 9.71135V8.76176C4.25714 8.4376 4.53874 8.17451 4.88571 8.17451H18.7143C19.0613 8.17451 19.3429 8.4376 19.3429 8.76176V9.71076Z" fill="#5D5959" stroke="#5D5959" stroke-width="0.5"/>
                            </svg>
                            <input type="number" min="1" name="users_limit" id="number-of-users" placeholder="15" />
                        </div>
                    </div>

                        <label for="number-of-connections">Simultaneous Connections</label>

                </div>
                <div class="error-div">
                    <small class="create-error-msg input-error-msg"></small>
                </div>
                <div class="modal-footer border-top-0">
                    <button type="button" data-bs-dismiss="modal">Cancel</button>
                    <button class="submit-btn" type="submit">
                        <span class="spinner-border spinner-border-sm hide" role="status" aria-hidden="true"></span>
                        <span class="btn-text">Save</span>
                    </button>
                </div>

        </div>
    </div>
</div>
<input type="hidden" class="addCustomPlan" data-bs-toggle="modal" data-bs-target="#addCustomPlan" />
