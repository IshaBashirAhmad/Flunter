{% load static %}

<div class="modal fade" id="saveListModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="saveListModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <form>
                {% csrf_token %}
                <div class="modal-header border-bottom-0 w-100 justify-content-center">
                    <span class="add-user-modal-header-text" id="add-user-modal-header-text">Save On List</span>
                </div>
                <div class="modal-body">
                    <div class="select-list-type-container">
                        <span>Type</span>
                        <div class="list-type-group">
                            <div class="duration-radio-btn">
                                <input type="radio" onclick="changeListType('recruitment');" id="recruitment" name="list_type_radio" checked />
                                <label for="recruitment" class="duration-radio-label">Recruitment</label>
                            </div>
                            <div class="duration-radio-btn">
                                <input type="radio" onclick="changeListType('prospection');" id="prospection" name="list_type_radio" />
                                <label for="prospection" class="duration-radio-label">Prospection</label>
                            </div>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="manage-list-name">Name</label>
                        <div>
                            <input maxlength="50" type="text" name="name" id="manage-list-name" placeholder="Django" />
                            <button id="add-new-list-btn" type="button" onclick="addNewListForm(event);">
                                <span class="spinner-border spinner-border-sm hide" style="color: #FFFFFF;" role="status" aria-hidden="true"></span>
                                <span>
                                    <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M13.125 6.625H7.875V1.375C7.875 1.14294 7.78281 0.920376 7.61872 0.756282C7.45462 0.592187 7.23206 0.5 7 0.5C6.76794 0.5 6.54538 0.592187 6.38128 0.756282C6.21719 0.920376 6.125 1.14294 6.125 1.375V6.625H0.875C0.642936 6.625 0.420376 6.71719 0.256282 6.88128C0.0921874 7.04538 0 7.26794 0 7.5C0 7.73206 0.0921874 7.95462 0.256282 8.11872C0.420376 8.28281 0.642936 8.375 0.875 8.375H6.125V13.625C6.125 13.8571 6.21719 14.0796 6.38128 14.2437C6.54538 14.4078 6.76794 14.5 7 14.5C7.23206 14.5 7.45462 14.4078 7.61872 14.2437C7.78281 14.0796 7.875 13.8571 7.875 13.625V8.375H13.125C13.3571 8.375 13.5796 8.28281 13.7437 8.11872C13.9078 7.95462 14 7.73206 14 7.5C14 7.26794 13.9078 7.04538 13.7437 6.88128C13.5796 6.71719 13.3571 6.625 13.125 6.625Z" fill="white"/>
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="list-container" id="recruitment-list">
                        
                    </div>
                    <div class="list-container hide" id="prospection-list">
                        
                    </div>
                </div>
                <div class="error-div">
                    <small class="create-error-msg input-error-msg"></small>
                </div>
                <div class="modal-footer border-top-0">
                    <button type="button" data-bs-dismiss="modal">Cancel</button>
                    <button class="submit-btn" type="submit">
                        <span class="spinner-border spinner-border-sm hide" role="status" aria-hidden="true"></span>
                        <span class="btn-text">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<input type="hidden" class="saveListModal" data-bs-toggle="modal" data-bs-target="#saveListModal" />
