{% load static %}

<div class="modal fade" id="shareProfileModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="shareProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <form>
                {% csrf_token %}
                <div class="modal-header border-bottom-0 w-100 justify-content-center">
                    <span class="add-user-modal-header-text" id="share-profile-modal-header-text">Share Profile</span>
                </div>
                <div class="modal-body">
                    <div class="select-list-type-container">
                        <span>Share with</span>
                    </div>
                    <div class="list-container" id="related-user-list">
                        
                    </div>
                </div>
                <div class="error-div">
                    <small class="create-error-msg input-error-msg"></small>
                </div>
                <div class="modal-footer border-top-0">
                    <button type="button" data-bs-dismiss="modal">Cancel</button>
                    <button class="submit-btn" type="submit">
                        <span class="spinner-border spinner-border-sm hide" role="status" aria-hidden="true"></span>
                        <span class="btn-text">Share</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<input type="hidden" class="shareProfileModal" data-bs-toggle="modal" data-bs-target="#shareProfileModal" />
